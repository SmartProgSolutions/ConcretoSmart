<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ConcretoSmart - Formulário</title>






    <link rel="stylesheet" href="./assets/css/style_cabecario.css"> <!--Css do cabeçario-->

<body>



    <!--Cabeçario da página-->
    <header id="headerComponent">
        <!-- O conteúdo do header será inserido aqui usando JavaScript -->
    </header>


    <div class="content">
        <h1>Contate nos</h1>
        <form id="form" action="https://formsubmit.co/1576cfc3e8ebf91d5850f91985e49c18" method="POST" >
            <input type="hidden" name="_captcha" value="false"> <!--Desativa o recaptcha da pagina-->
            <input type="hidden" name="_next" value="https://concretosmartcontato.vercel.app/"> <!--Depois eu lembro-->
            <div>
                <input type="text" name="nome" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" name="email" placeholder="Digite seu melhor email" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type="text" name="assunto" placeholder="Digite o assunto" class="inputs required">
                <span class="span-required">Digite o assunto</span>
            </div>
            <!--
            <div>
                <input type="password" placeholder="Senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Repita a sua senha" class="inputs required" oninput="comparePassword()">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>
            -->
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Sua mensagem...."></textarea>
            <p>Profissão:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="engenheiro civil" name="profissao">
                    <label for="engenheiro civil">Engenheiro cívil</label>
                </div>
                <div>
                    <input type="radio" id="f" value="Estudante de engenharia" name="profissao">
                    <label for="feminino">Estudante de engenharia</label>
                </div>
                <div>
                    <input type="radio" id="o" value="outro" name="profissao">
                    <label for="outro">Outro</label>
                </div>
            </div>
             <!--
            <p>Quais suas experiências ?</p>
           
            <div class="box-select">
                <div>
                    <input type="checkbox" id="html" value="html" name="experiencias">
                    <label for="html">Html</label>
                </div>
                <div>
                    <input type="checkbox" id="css" value="css" name="experiencias">
                    <label for="css">Css</label>
                </div>
                <div>
                    <input type="checkbox" id="js" value="js" name="experiencias">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="php" value="php" name="experiencias">
                    <label for="php">PHP</label>
                </div>
            </div>
            -->
            <button type="submit" >Enviar</button>
        </form>
        <div id="agradecimento" class="hidden">
           Email Enviado com Sucesso!
            <div class="progress-bar"></div>
        </div>
          
    </div>

    <!-- <footer id="footerComponent">
         O conteúdo do footer será inserido aqui usando JavaScript 
    </footer> -->

    <script src="./assets/js/carrega_footer.js"></script>

    <script src="./assets/js/carrega_header.js"></script>


    <script src="./assets/js/evento.js"></script>
</body>
